    <td>
    <label>Nascimento: </label>

    </td>

     </tr>
  </table>
   </fieldset>

   <!-- ENDEREÇO -->
   
   <fieldset>
   <legend style="text-align: center;"><h2>Dados de Endereço</h2></legend>
   <table cellspacing="10">
    <tr>

    <label for="rua">Rua:</label>

    </td>
    <td>

    </td>
    <td align="left">

    </tr>
    <tr>
    <td>
    <label for="bairro">Bairro: </label>
    </td>
    <td align="left">
    <input type="text" required onkeypress="mascara(this,Bairro)" name="bairro">
    </td>
    </tr>

    <td>
    <label for="estado">Estado:</label>

    </select>
    </td>
    </tr>
    <tr>
    <td>
    <label for="cidade">Cidade: </label>
    </td>
    <td align="left">
   <input type="text" required onkeypress="mascara(this,Cidade)" name="cidade">
    </td>
    </tr>
    <tr>
    <td>
    <label for="cep">CEP: </label>
    </td>
    <td align="left">
    <input type="text" name="cep" required onkeypress="mascara(this,Cep)" size="9" maxlength="9">
    </td>
    </tr>
   </table>
   </fieldset>

   <!-- DADOS DE LOGIN -->
  
  <fieldset>
   <legend style="text-align: center;"><h2>Dados de login</h2></legend>
   <table cellspacing="10">

    </td>

    </td>
    </tr>
    <tr>
      <td>

      </td>

    <td>
