<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Datalist</title>
</head>
<body>
    <h1> Escolha um navegador</h1>

    <form action="/action_page.php" method="get">
        <input list="browsers" name="browser">
        <datalist id="browsers">
        <option Value="internet Explorer">
        <option Value="Firefox">
        <option Value="Chrome">
        <option Value="Opera">
        <option Value="Safari">            
        </datalist>
        <input type="submit">
    </form>
    
<p><strong>Nota:</strong>Não é suportado no Safari 12.0</p>
<h1>Endryo Gabriel Bittencourt</h1>
</body>
</html>
