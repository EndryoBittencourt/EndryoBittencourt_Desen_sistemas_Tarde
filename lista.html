<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listas</title>
</head>
<body>
    <H1> Exemplo a baixo de lista não númeradas </H1> 
    <UL>
        <LI> maçãs </LI>
        <LI> bananas </LI>
    </UL>
    <H1> Exemplo a baixo de lista númeradas </H1> 
    <H3> Por tipo exemplo 1 </H3>
    <OL type="a">
        <LI> laranjas </LI>
        <LI> peras </LI>
        <LI> uvas </LI>
    </OL>
    <H3> Por tipo exemplo 2 </H3>
    <OL type="I">
        <LI> laranjas </LI>
        <LI> peras </LI>
        <LI> uvas </LI>
    </OL>
</body>
</html>
