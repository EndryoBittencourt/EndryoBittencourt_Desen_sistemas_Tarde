<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="../atividade1/CSSProd.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro Produto</h2>
        <form action="/submit" method="post">

            <label for="cod">Codígo da Peça:</label>
            <input type=" text" id="cod" name="cod" required>

            <label for="desc">Descrição:</label>
            <input type="text" id="desc" name="desc" required>

            <label for="marc">Marca:</label>
            <input type="text" id="marc" name="marc" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" required>

            <label for="quant">Quantidade:</label>
            <input type="number" id="quant" name="quant" required >

            <br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
</body>
</html>
